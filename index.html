<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约签到</title>
    <style>
        html {
            font-size: 16px;
        }
        body {
            background: #fafbfc;
            font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 1rem 1.5rem 5rem 1.5rem;
        }
        .red-title {
            text-align: center;
            color: #a82323;
            font-size: 1.375rem;
            font-weight: bold;
            margin-bottom: 1.125rem;
            letter-spacing: 0.125rem;
        }
        .card {
            border: 2px dashed #e0e0e0;
            border-radius: 1rem;
            background: #fff;
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            box-shadow: 0 2px 8px #eee;
            text-align: center;
        }
        .date {
            color: #1D9577;
            font-size: 2rem;
        }
        .time {
            color: #1D9577;
            font-size: 1.25rem;
            margin-top: 0.25rem;
        }
        .success {
            color: #1D9577;
            font-size: 1.5rem;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .success-icon {
            width: 1.5rem;
            height: 1.5rem;
            display: inline-block;
            vertical-align: middle;
        }
        .success-icon svg {
            width: 100%;
            height: 100%;
        }
        .info, .user-info {
            margin-top: 1.5rem;
            font-size: 1.125rem;
            color: #5A5C60;
            text-align: left;
            padding-left: 0.5rem;
        }
        .user-info {
            max-width: 420px;
            margin-left: auto;
            margin-right: auto;
        }
        .button-area {
            text-align: center;
            margin-top: 2rem;
        }
        .main-btn {
            background: #a82323;
            color: #fff;
            border: none;
            border-radius: 0.375rem;
            padding: 0.75rem 2rem;
            font-size: 1.125rem;
            cursor: pointer;
        }
        .settings-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #5A5C60;
            z-index: 100;
        }
        .settings-panel {
            display: none;
            position: fixed;
            top: 0; right: 0; bottom: 0; left: 0;
            background: rgba(0,0,0,0.3);
            z-index: 200;
        }
        .settings-content {
            background: #fff;
            border-radius: 0.75rem;
            width: 88vw;
            margin: 10vh auto 0 auto;
            padding: 1.5rem 1rem;
            box-shadow: 0 2px 12px #aaa;
        }
        .settings-content label {
            display: block;
            margin-top: 0.75rem;
            font-size: 1rem;
            color: #333;
        }
        .settings-content input, .settings-content select {
            width: 100%;
            font-size: 1rem;
            padding: 0.5rem;
            margin-top: 0.25rem;
            border-radius: 0.25rem;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .settings-actions {
            text-align: right;
            margin-top: 1rem;
        }
        .settings-actions button {
            font-size: 1rem;
            padding: 0.5rem 1.25rem;
            border-radius: 0.25rem;
            border: none;
            margin-left: 0.5rem;
        }
        .save-btn {
            background: #1D9577;
            color: #fff;
        }
        .cancel-btn {
            background: #eee;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-content">
            <label>姓名<input type="text" id="setName"></label>
            <label>学工号<input type="text" id="setId"></label>
            <label>部门<input type="text" id="setDept" value="土木工程学院"></label>
            <label>预约资源<input type="text" id="setRes" value="南校区健身房"></label>
            <label>预约时段
                <select id="setPeriod">
                    <option>16:30-18:00</option>
                    <option>18:20-19:50</option>
                    <option>20:00-21:30</option>
                </select>
            </label>
            <div class="settings-actions">
                <button class="cancel-btn" onclick="closeSettings()">取消</button>
                <button class="save-btn" onclick="saveSettings()">保存</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="red-title">预约签到</div>
        <div class="card">
            <div class="date" id="date"></div>
            <div class="time" id="time"></div>
            <div class="success">
                <span class="success-icon">
                    <svg viewBox="0 0 32 32"><circle cx="16" cy="16" r="16" fill="#1D9577"/><polyline points="9,17 15,23 23,11" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </span>
                签到成功
            </div>
            <div class="info">
                <p>签到时间：<span id="info-date"></span></p>
                <p>预约资源：<span id="info-res"></span></p>
                <p>预约时段：<span id="info-period"></span></p>
            </div>
        </div>
        <div class="user-info">
            <p>姓名：<span id="info-name"></span></p>
            <p>学工号：<span id="info-id"></span></p>
            <p>部门：<span id="info-dept"></span></p>
        </div>
        <div class="button-area">
            <button class="main-btn" onclick="openSettings()">查看我的预约</button>
        </div>
    </div>
    <script>
        let userInfo = { name: "学生", id: "学号", dept: "土木工程学院", res: "南校区健身房", period: "16:30-18:00" };
        if(localStorage.getItem("signUserInfo")) {
            userInfo = JSON.parse(localStorage.getItem("signUserInfo"));
        }
        function openSettings(){
            document.getElementById("setName").value = userInfo.name;
            document.getElementById("setId").value = userInfo.id;
            document.getElementById("setDept").value = userInfo.dept;
            document.getElementById("setRes").value = userInfo.res;
            document.getElementById("setPeriod").value = userInfo.period;
            document.getElementById("settingsPanel").style.display = "block";
        }
        function closeSettings(){
            document.getElementById("settingsPanel").style.display = "none";
        }
        function saveSettings(){
            userInfo.name = document.getElementById("setName").value;
            userInfo.id = document.getElementById("setId").value;
            userInfo.dept = document.getElementById("setDept").value;
            userInfo.res = document.getElementById("setRes").value;
            userInfo.period = document.getElementById("setPeriod").value;
            localStorage.setItem("signUserInfo", JSON.stringify(userInfo));
            renderInfo();
            closeSettings();
        }
        function renderInfo(){
            const today = new Date();
            const dateStr = today.getFullYear() + "-" +
                String(today.getMonth()+1).padStart(2,'0') + "-" +
                String(today.getDate()).padStart(2,'0');
            document.getElementById("date").innerText = dateStr;
            document.getElementById("info-date").innerText = dateStr;
            document.getElementById("info-res").innerText = userInfo.res;
            document.getElementById("info-period").innerText = userInfo.period;
            document.getElementById("info-name").innerText = userInfo.name;
            document.getElementById("info-id").innerText = userInfo.id;
            document.getElementById("info-dept").innerText = userInfo.dept;
        }
        function updateTime(){
            const now = new Date();
            const timeStr = String(now.getHours()).padStart(2,'0') + ":" +
                String(now.getMinutes()).padStart(2,'0') + ":" +
                String(now.getSeconds()).padStart(2,'0');
            document.getElementById("time").innerText = timeStr;
        }
        renderInfo();
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
